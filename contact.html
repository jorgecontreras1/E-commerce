<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/beff56db6b.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Website | Contact</title>
  <link rel="stylesheet" href="CSS.css" />
</head>

<body>
  <nav class="navigation">
    <a href="index.html"> Home </a>
    <a href="products.html"> Vehicles </a>
    <a href="contact.html"> Contact Us</a>
  </nav>

  <div class="container">
    <form class="contact-form">
      <div class="form-item form-item--01">
        <label>First Name</label>
        <input placeholder="Type first name here.." type="text" required="required" name="name" />
      </div>
      <div class="form-item form-item--02">
        <label>Last Name</label>
        <input placeholder="Type last name here.." type="text" required="required" name="name" />
      </div>
      <div class="form-item form-item--03">
        <label>Email</label>
        <input placeholder="Type email here.." type="email" required="required" name="email" />
      </div>
      <div class="form-item form-item--05">
        <label>Comments</label>
        <textarea rows="5" cols="33" placeholder="Comment or concerns.." name="comment"></textarea>


        <button class="form-btn form-item_07" type="submit" name="submit">
          Send
        </button>
      </div>
    </form>
  </div>

  <footer>
    <a href="https://www.youtube.com" aria-label="youtube">
      <i class="fab fa-youtube"></i></a>&nbsp; |
    <a href="https://www.instagram.com" aria-label="instagram">
      <i class="fab fa-instagram-square"></i></a>
    &nbsp;|
    <a href="https://www.facebook.com" aria-label="pinterest">
      <i class="fab fa-facebook-square"></i></a>
    <p><b>&copy; 2021 E-Commerce, All Rights Reserved</b></p>
  </footer>
</body>

</html>
